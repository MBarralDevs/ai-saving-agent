[profile.default]
src = "src"
out = "out"
libs = ["../lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200

# Point to lib one level up
remappings = [
    "@openzeppelin/contracts/=../lib/openzeppelin-contracts/contracts/"
]

# Cronos Testnet config (for later deployment)
[rpc_endpoints]
cronos_testnet = "https://evm-t3.cronos.org"

[etherscan]
cronos_testnet = { key = "${CRONOSCAN_API_KEY}", url = "https://cronos.org/explorer/testnet3/api" }